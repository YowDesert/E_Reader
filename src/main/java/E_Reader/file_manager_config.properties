## E_Reader 檔案管理器配置檔
## 此檔案會在程式啟動時自動載入，您可以手動修改這些設定
#
## ===================
## 基本設定
## ===================
#
## 檔案庫根目錄（留空則使用默認位置：~/E_Reader_Library）
#library.root.path=
#
## 是否在啟動時顯示歡迎訊息
#file.manager.show.welcome=true
#
## 是否記住上次瀏覽的資料夾
#file.manager.remember.last.folder=true
#
## 檔案管理器視窗大小（寬度x高度）
#file.manager.window.size=1000x700
#
## ===================
## 界面設定
## ===================
#
## 檔案網格每行顯示的項目數量
#file.grid.columns.per.row=5
#
## 是否顯示檔案縮圖
#file.thumbnail.enabled=true
#
## 縮圖大小（像素）
#file.thumbnail.size=80x60
#
## 是否使用圖示字體（Emoji）
#file.manager.use.emoji.icons=true
#
## ===================
## 搜尋和篩選設定
## ===================
#
## 搜尋是否區分大小寫
#search.case.sensitive=false
#
## 是否啟用模糊搜尋
#search.fuzzy.enabled=true
#
## 默認排序方式（name-asc, name-desc, date-asc, date-desc, size）
#default.sort.method=name-asc
#
## ===================
## 檔案處理設定
## ===================
#
## 是否在匯入時自動生成縮圖
#import.auto.generate.thumbnail=true
#
## 是否在匯入大檔案時顯示進度條
#import.show.progress.for.large.files=true
#
## 大檔案閾值（MB）
#large.file.threshold=10
#
## 最大縮圖快取數量
#thumbnail.cache.max.size=100
#
## ===================
## 安全設定
## ===================
#
## 刪除檔案前是否需要確認
#delete.require.confirmation=true
#
## 是否啟用操作日誌
#operation.logging.enabled=true
#
## 日誌檔案最大大小（MB）
#log.file.max.size=5
#
## ===================
## 效能設定
## ===================
#
## 是否啟用延遲載入
#lazy.loading.enabled=true
#
## 檔案列表更新間隔（毫秒）
#file.list.refresh.interval=1000
#
## 記憶體使用限制（MB）
#memory.usage.limit=512
#
## 是否啟用多執行緒處理
#multi.threading.enabled=true
#
## ===================
## 快捷鍵設定
## ===================
#
## 返回檔案管理器的快捷鍵
#shortcut.back.to.manager=Ctrl+O
#
## 刷新檔案列表
#shortcut.refresh=F5
#
## 新增資料夾
#shortcut.new.folder=Ctrl+N
#
## 匯入檔案
#shortcut.import.files=Ctrl+I
#
## 搜尋
#shortcut.search=Ctrl+F
#
## ===================
## 開發者選項
## ===================
#
## 是否啟用調試模式
#debug.mode.enabled=false
#
## 是否顯示詳細錯誤訊息
#show.detailed.error.messages=true
#
## 是否記錄效能指標
#performance.metrics.enabled=false
#
## ===================
## 註釋
## ===================
#
## 配置檔說明：
## - 以 # 開頭的行為註釋
## - 設定格式為：key=value
## - 布林值使用 true/false
## - 檔案路徑使用正斜線 / 或雙反斜線 \\
## - 修改後需要重新啟動程式才會生效
## - 如果某個設定項被刪除，程式會使用默認值
#
